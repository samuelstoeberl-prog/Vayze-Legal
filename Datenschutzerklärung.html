<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutzerklärung - Vayze App</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #64748b;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: var(--background);
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a.active {
            color: var(--primary-color);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 3rem;
        }

        /* Table of Contents */
        .toc-container {
            position: sticky;
            top: 100px;
            height: fit-content;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .toc {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .toc-title {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .toc-list {
            list-style: none;
        }

        .toc-list li {
            margin-bottom: 0.5rem;
        }

        .toc-list a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .toc-list a:hover {
            background: var(--background);
            color: var(--primary-color);
        }

        .toc-list a.active {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            font-weight: 600;
        }

        .toc-list.toc-h3 {
            margin-left: 1rem;
        }

        .toc-list.toc-h3 a {
            font-size: 0.85rem;
        }

        /* Content */
        .content {
            background: var(--surface);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            min-height: 100vh;
        }

        #markdown-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        #markdown-content h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 3rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-color);
            scroll-margin-top: 100px;
        }

        #markdown-content h3 {
            font-size: 1.375rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2rem;
            margin-bottom: 1rem;
            scroll-margin-top: 100px;
        }

        #markdown-content p {
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        #markdown-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        #markdown-content ul, #markdown-content ol {
            margin-bottom: 1.25rem;
            padding-left: 1.75rem;
        }

        #markdown-content li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        #markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        #markdown-content a:hover {
            border-bottom-color: var(--primary-color);
        }

        #markdown-content code {
            background: var(--background);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        #markdown-content hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 2rem 0;
        }

        /* Version Badge */
        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            box-shadow: var(--shadow-lg);
            border: none;
            z-index: 99;
        }

        .back-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-4px);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .toc-container {
                display: none;
            }

            .content {
                padding: 2rem;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .content {
                padding: 1.5rem;
            }

            .header-content {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.875rem;
            }

            #markdown-content h1 {
                font-size: 2rem;
            }

            #markdown-content h2 {
                font-size: 1.5rem;
            }

            #markdown-content h3 {
                font-size: 1.25rem;
            }

            .back-to-top {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">Vayze</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="Nutzungsbedingungen.html">Nutzungsbedingungen</a></li>
                    <li><a href="Datenschutzerklärung.html" class="active">Datenschutz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Table of Contents -->
        <aside class="toc-container">
            <div class="toc">
                <div class="toc-title">Inhaltsverzeichnis</div>
                <ul class="toc-list" id="toc"></ul>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
            <div id="markdown-content" style="display: none;"></div>
        </main>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Zurück nach oben">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <script>
        // Fetch and render markdown
        fetch('Datenschutzerklärung.md')
            .then(response => response.text())
            .then(text => {
                // Hide loading
                document.querySelector('.loading').style.display = 'none';

                // Parse and render markdown
                const content = document.getElementById('markdown-content');
                content.innerHTML = marked.parse(text);
                content.style.display = 'block';

                // Generate TOC
                generateTOC();

                // Setup scroll spy
                setupScrollSpy();
            })
            .catch(error => {
                document.querySelector('.loading').innerHTML =
                    '<div style="text-align: center;"><h2>Fehler beim Laden</h2><p>Die Datenschutzerklärung konnte nicht geladen werden.</p></div>';
                console.error('Error loading markdown:', error);
            });

        // Generate Table of Contents
        function generateTOC() {
            const toc = document.getElementById('toc');
            const headings = document.querySelectorAll('#markdown-content h2, #markdown-content h3');

            headings.forEach((heading, index) => {
                const id = `section-${index}`;
                heading.id = id;

                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = `#${id}`;
                a.textContent = heading.textContent;
                a.onclick = (e) => {
                    e.preventDefault();
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    history.pushState(null, null, `#${id}`);
                };

                li.appendChild(a);

                if (heading.tagName === 'H3') {
                    li.className = 'toc-h3';
                }

                toc.appendChild(li);
            });
        }

        // Scroll Spy
        function setupScrollSpy() {
            const sections = document.querySelectorAll('#markdown-content h2, #markdown-content h3');
            const tocLinks = document.querySelectorAll('.toc-list a');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        tocLinks.forEach(link => link.classList.remove('active'));
                        const activeLink = document.querySelector(`.toc-list a[href="#${entry.target.id}"]`);
                        if (activeLink) {
                            activeLink.classList.add('active');
                        }
                    }
                });
            }, {
                rootMargin: '-100px 0px -80% 0px'
            });

            sections.forEach(section => observer.observe(section));
        }

        // Back to Top Button
        const backToTop = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
